<!DOCTYPE html>
<html lang="en">
  <title>Dictionary and thesaurus!</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body >
<div class="container">
<p>Online Dictionairy</p>
<form class="url" method="POST">
    <input placeholder="Word goes here" name="url" id="iurl" type="text">
    <button type="submit" id="btn">Search!</button>
    <script>
        var urlObj = new window.URL(window.location.href);
        var link = document.getElementById('iurl').value
        var base = "https://w.pleasedontblock.me/main/"
        var url = base + link;
        console.log(url)
    
        if (url) {
            var win;
    
            document.querySelector('button').onclick = function() {
                link = document.getElementById('iurl').value
                url = base + link;
                if (win) {
                    win.focus();
                } 
                else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                }
            };
        }
    </script>
</form>
</div>
</div>
</body>
</html>
